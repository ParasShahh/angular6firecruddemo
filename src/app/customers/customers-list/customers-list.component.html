<header class="navbar-header">
   <div id="user-container">
	<img *ngIf="currentUser" id="user-pic" src="{{currentUser.photoURL}}">
	<div *ngIf="currentUser" id="user-name">{{ currentUser?.displayName }}</div>
	<button *ngIf="currentUser" id="sign-out" (click)="logout()" class=" btn btn-warning">
	  Sign-out
	</button>
	<button *ngIf="!currentUser" id="sign-in" (click)="login()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
		<i class="socicon socicon-google" aria-hidden="true"></i>Sign-in with Google
	</button>
	</div>
</header>
	
<nav class="navbar-brand">
		<a routerLink="/customers" class="btn btn-primary active" role="button" routerLinkActive="active">Customers</a>
		<a routerLink="/add" class="btn btn-primary active" role="button" routerLinkActive="active">Add</a>
	  </nav>
<body>
<h1>Current path is "{{currentpath}}" </h1>
<div class="row">
		<div class="col-md-4">
				<div  (click)="rootClicked(node)" *ngFor="let node of rootNodesList">
				{{node.key}}	
				</div>

		</div>

	<div class="col-md-4">
			<div style="margin-bottom:20px;">
					<button type="button" class="button btn-danger" (click)='deleteCustomers()'>Delete All</button>
				</div>
		<div  (click)="isClicked(customer)" *ngFor="let customer of customers">
			<customer-details [customer]='customer'></customer-details>
		</div>
	</div>
	<div class="col-md-4">
		<create-customer [selectedcustomer]='selectedcustomer'> </create-customer>
	</div>
</div>
</body>
